<p>{QUESTIONTEXT}</p>
<!-- style="pointer-events:none;" -->
<div id="jsme_containerSolution{ID}" style="pointer-events:none;"></div>
<script>
    //this function will be called after the JavaScriptApplet code has been loaded.
   il.Util.addOnLoad(
		function(){
			jsmeAppletSolution = new JSApplet.JSME("jsme_containerSolution{ID}", "800px", "700px");
			jsmeAppletSolution.readMolecule("{MOLECULE}");
			jsmeAppletSolution.options("{OPTIONS}");
			jsmeAppletSolution.setHelpURL("");
			color();
		}
   ); 
   
   function color(){
	   var text = document.getElementsByTagName("text");
		for (i=0; i<text.length; i++){
			if ( text[i].getAttribute("fill") == "rgb(255,200,0)" ) {
				text[i].setAttribute("fill", "rgb(205,24,25)");
			}  		
		}
	}   
</script>
